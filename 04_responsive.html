<html lang="ja">

    <meta charset="UTF-8">

    <!-- Google Search Console -->
    <meta name="google-site-verification" content="ls7kuvIKSqVa_dcixqKvFwl393swvYMkHCkG-xtlCj0">
    <title>Practice Bootstrap3 - Responsive</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" href="https://neos21.github.io/favicon.ico">
    <!-- Global Site Tag (gtag.js) - Google Analytics -->

    <script data-ad-client="ca-pub-6475907504235292" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    
    <style>
      
      /* 軽くパディング */
      #header,
      #body > .row > div,
      #footer {
        padding-top:5rem;
        padding-bottom:5rem;
      }
      
    </style>
    
  </head>
  <body>
    
    <!--
      レスポンシブデザイン
      
      - Grid システムで用意されているデバイス幅に応じた設定を併用することで、レスポンシブデザインが可能になる。
      - ウィンドウ幅がそれなりにある場合は .col-sm-* の指定が有効になるが、
        ウィンドウ幅が狭くなると .col-xs-* の指定が有効になる。
        (Media Queries の指定が準備されているということ)
      - .hidden-* や visible-* というクラスもあり、ウィンドウ幅に応じて表示・非表示を切り替えられる。
      - 上記サンプルはウィンドウ幅を狭めると Side 1 が非表示になり、
        Side 2 と Side 3 が 50% ずつで表示されるようになる。
    -->
    
    <div id="header" style="background:pink;">
      Header
    </div>
    
    <div id="body">
      <div class="row">
        <div class="col-sm-3 hidden-xs" style="background:gray;">
          Side 1
        </div>
        <div class="col-sm-6 col-xs-6" style="background:green;">
          Side 2
        </div>
        <div class="col-sm-3 col-xs-6" style="background:orange;">
          Side 3
        </div>
      </div>
    </div>
    
    <div id="footer" style="background:skyblue;">
      Footer
    </div>
    
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script>
      $(function() {
      });
    </script>
    
  </body>
</html>
