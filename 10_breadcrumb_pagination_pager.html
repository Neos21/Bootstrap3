<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Search Console -->
    <meta name="google-site-verification" content="ls7kuvIKSqVa_dcixqKvFwl393swvYMkHCkG-xtlCj0">
    <title>Practice Bootstrap3 - Breadcrumb Pagination Pager</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" href="https://neos21.github.io/favicon.ico">
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LP3ZQV2R3M"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments)}gtag('js',new Date());gtag('config','G-LP3ZQV2R3M');gtag('config','UA-106501-6');</script>
    <!-- Google AdSense -->
    <script data-ad-client="ca-pub-6475907504235292" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    
    <style>
    </style>
    
  </head>
  <body>
    
    <!--
      Breadcrumb
      
      - パンくずリスト。ul 要素に .breadcrumb でできあがり。
      - 現在地は .active を付与しておくと少しグレーにしてくれる。
    -->
    
    <div class="container">
      <h2>Breadcrumb</h2>
      <ul class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">Users</a></li>
        <li class="active">Neo</li>
      </ul>
    </div>
    
    <!--
      Pagination
      
      - ページネーション。ul 要素に .pagination でできあがり。
      - 現在地は .active、非活性にしたいところは .disabled。
    -->
    
    <div class="container">
      <h2>Pagination</h2>
      <ul class="pagination">
        <li class="disabled"><a href="#">&laquo;</a></li>
        <li class="active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">&raquo;</a></li>
      </ul>
    </div>
    
    <!--
      Pager
      
      - ページャ。ul 要素に .pager を付与する。
      - .previous が左端、.next が右端に配置される。それ以外に li 要素を置いても問題ないみたい。
    -->
    
    <div class="container">
      <h2>Pager</h2>
      <ul class="pager">
        <li class="previous"><a href="#">&laquo; 前へ</a></li>
        <li class="next"><a href="#">次へ &raquo;</a></li>
      </ul>
    </div>
    
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script>
      $(function() {
      });
    </script>
    
  </body>
</html>
