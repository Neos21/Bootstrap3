<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testing Bootstrap 3 - Grid System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <style>
      
      /* 軽くパディング。.container や .col-* には左右 padding が 15px ずつ振ってあるみたい。 */
      #header,
      #body > .row > div,
      #footer {
        padding-top:5rem;
        padding-bottom:5rem;
      }
      
    </style>
    
  </head>
  <body>
    
    <!--
      Grid システム：段組
      
      - .row の中で、横幅を12分割した .col-* を置いていく。
      - .container で囲んであげると良い感じに中央揃えにしてくれる。
      - 「sm」は small の略。デバイス幅に応じたクラスが用意してある。
    -->
    
    <div id="header" style="background:pink;">
      Header
    </div>
    
    <div id="body">
      <div class="row">
        <div class="col-sm-3" style="background:gray;">
          Side 1
        </div>
        <div class="col-sm-6" style="background:green;">
          Side 2
        </div>
        <div class="col-sm-3" style="background:orange;">
          Side 3
        </div>
      </div>
    </div>
    
    <div id="footer" style="background:skyblue;">
      Footer
    </div>
    
    <p><input type="button" id="toggle-container" value="Toggle Class"></p>
    
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script>
      $(function() {
        
        // .container を付与したり外したり
        $("#toggle-container").on("click", function() {
          $("#header, #body, #footer").toggleClass("container");
        });
        
      });
    </script>
    
  </body>
</html>
