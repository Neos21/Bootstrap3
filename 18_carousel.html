<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testing Bootstrap 3 - Carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <style>
      
      body {
        padding:20px;
      }
      
      /* カルーセルの幅 (画像サイズに合わせた) */
      #myCarousel {
        width:640px;
        margin-bottom:20px;
      }
      
    </style>
    
  </head>
  <body>
    
    <!--
      Carousel
      
      - 画像をスライド表示するヤツ。
      - 必要な要素が色々あるので、公式チュートリアルをコピペして修正した。
    -->
    
    <div class="container">
      
      <!-- #myCarousel で幅指定・.center-block で中央寄せに -->
      <div id="myCarousel" class="carousel slide center-block" data-ride="carousel">
        <!-- 画像下部に表示される丸記号のインジケータ -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        
        <!-- 画像とキャプションを指定していく -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="18_carousel_1.jpg" alt="First Slide">
            <div class="carousel-caption">写真 1 です。</div>
          </div>
          <div class="item">
            <img src="18_carousel_2.jpg" alt="Second Slide">
            <div class="carousel-caption">写真 2 だぁよ</div>
          </div>
          <div class="item">
            <img src="18_carousel_3.jpg" alt="Third Slide">
            <div class="carousel-caption">写真 3 ざます</div>
          </div>
        </div>
        
        <!-- 左右の矢印記号 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="icon-prev" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="icon-next" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      
      <div class="panel panel-default">
        <div class="panel-heading text-center">
          画像出典
        </div>
        <div class="panel-body">
          <ol>
            <li><a href="https://pixabay.com/ja/%E3%82%B9%E3%83%97%E3%83%AA%E3%83%B3%E3%82%B0-%E3%83%AC%E3%82%A4%E3%82%AF-%E6%B0%B4-%E8%87%AA%E7%84%B6-%E6%B9%96-%E7%A9%BA-%E3%83%89%E3%82%A4%E3%83%84%E5%8D%97%E9%83%A8-%E5%A4%8F-1598411/">スプリング レイク, 水, 自然, 湖, 空, ドイツ南部, 夏 - 1598411</a></li>
            <li><a href="https://pixabay.com/ja/%E3%82%A2%E3%83%BC%E3%83%88-%E8%8A%B8%E8%A1%93-%E9%9D%92-%E3%83%96%E3%83%A9%E3%82%A6%E3%83%B3-%E3%83%93%E3%82%B8%E3%83%8D%E3%82%B9-%E3%82%AB%E3%83%A9%E3%83%95%E3%83%AB%E3%81%A7%E3%81%99-%E8%89%B2-1238602/">アート, 芸術, 青, ブラウン, ビジネス, カラフルです, 色 - 1238602</a></li>
            <li><a href="https://pixabay.com/ja/%E3%81%8D%E3%82%8C%E3%81%84%E3%81%AA%E5%A5%B3%E6%80%A7-%E7%9E%91%E6%83%B3-%E6%A4%9C%E8%A8%8E-%E8%8B%A5%E3%81%84%E3%81%A7%E3%81%99-%E5%A5%B3%E6%80%A7-%E3%83%A9%E3%82%A4%E3%83%95%E3%82%B9%E3%82%BF%E3%82%A4%E3%83%AB-%E5%81%A5%E5%BA%B7-1509959/">きれいな女性, 瞑想, 検討, 若いです, 女性, ライフスタイル - 1509959</a></li>
          </ol>
        </div>
        <div class="panel-footer text-right">
          <a href="https://pixabay.com/">Pixabay</a>
        </div>
      </div>
    </div>
    
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script>
      $(function() {
      });
    </script>
    
  </body>
</html>
